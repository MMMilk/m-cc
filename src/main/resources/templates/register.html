<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>register</title>
</head>
<script  src="../js/ordinary/angular.min.js"></script>
<script  src="../js/ordinary/jquery.js"></script>
<script  src="../js/ordinary/angular-route.js"></script>
<script  src="../js/ctl/registerCtl.js"></script>
<body>
<div align="center" style="margin-top: 150px;">
    <h3>Welcome To Registration AngularJs Study System By Milk</h3>
    <div>
    <form>
        <div style="margin-left:85px;">
        输入邮箱：&nbsp;&nbsp;&nbsp;<input type="text" name="email" required="required" id="email" style="height:26px;"/>
        <input type="button" onclick="getEamil()" id="eamilSubmit" style="width: 80px;" value="获取验证码"/>
       </div>
    </form>
    </div>
    <div>
    <form  ng-app="registerApp" ng-controller="registerCtl" ng-submit="submit()" >
        输入密码：&nbsp;&nbsp;&nbsp;<input type="password" ng-model="onePassword" required="required" id="onePassword" style="height:26px;margin-top: 10px;"/><br/>
        确认密码：&nbsp;&nbsp;&nbsp;<input type="password" ng-model="twoPassword" required="required" id="twoPassword" style="height:26px;margin-top: 10px;"/><br/>
        输入验证码：<input type="text" ng-model="verification" required="required" id="verification" style="height:26px;margin-top: 10px;"/><br/>
        <input type="submit" id="registerSubmit" style="width: 70px;margin-top: 10px;margin-left:60px;" value="注册"/>
    </form>
    </div>
</div>
</body>
</html>
