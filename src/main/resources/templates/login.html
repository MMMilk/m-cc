<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>index</title>
</head>
<script  src="../js/ordinary/angular.min.js"></script>
<script  src="../js/ordinary/angular-route.js"></script>
<script  src="../js/ctl/loginCtl.js"></script>
<body>
<div align="center" style="margin-top: 150px;">
    <h3>AngularJs Study System By Milk</h3>
    <form ng-app="loginApp" ng-controller="loginCtrl" role="loginForm" ng-submit="submit()"  name="loginForm">
        用户名：<input type="text"  ng-model="username" id="username" name="username" required="required" style="height: 30px;width: 180px;"/><br/>
        密码&nbsp;&nbsp;&nbsp;：<input type="password" ng-model="password" id="password" name="password" required="required" style="height: 30px;width: 180px;margin-top: 10px;"/><br/>
        <input type="submit" id="loginSubmit" style="width: 70px;margin-top: 10px;" value="登录"/>
    </form>
    <a href="../login/register"><button style="width: 70px;margin-top: -10px;" >注册</button></a>


</div>
<script>
    function  register() {
        window.location.href="../login/register";
    }
</script>
</body>
</html>
