<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>index</title>
</head>
<script  th:src="@{/js/ordinary/angular.min.js}"></script>
<script  th:src="@{/js/ordinary/angular-route.js}"></script>
<script  th:src="@{/js/ctl/loginCtl.js}"></script>
<body>
<div>
  <form ng-app="loginApp" ng-controller="loginCtrl" role="form" >
    <input type="text"  ng-model="username" id="username" name="username"/><br/>
    <input type="password" ng-model="password" id="password" name="password"/><br/>
    <input type="radio" ng-model="authority" name="authority" value="0"/>用户
    <input type="radio" ng-model="authority" name="authority" value="1"/>管理员<br/>
    <button ng-click="submitForm()" id="loginSubmit"  >Login</button>
  </form>
</div>
</body>
</html>
